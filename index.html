<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashionel</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="icon" type="icon" href="https://fashionel.mk/favicon.ico">
</head>

<body>
  <header>
    <div class="logo">
      <img alt="Logo" src="https://fashionel.mk/sites/all/themes/fashionel/logo.png" width="131" height="36">
    </div>
    <nav>
      <p>Men</p>
      <p>Women</p>
      <p>Newest</p>
    </nav>
  </header>
  <main>
    <div class="hero-shot">
      <div class="hero-shot-inner">
        <p>Welcome to <img src="https://fashionel.mk/sites/all/themes/fashionel/logo.png" alt="logo" width="280"
            height="77">
        </p>
        <p>where you can read all about latest fashion.</p>
        <a class="about-us" href="#">
          <p class="about-us-btn">Read more</p> about us.
        </a>
      </div>
    </div>
    <div class="category">
      <div class="category-title">Wardrobe essentials</div>
      <div class="category-images">
        <img
          src="https://thewebster.com/media/catalog/product/7/9/7974-W2622_Pink_01.jpg?quality=100&fit=bounds&height=367&width=275"
          alt="Wardrobe essentials">
        <img
          src="https://thewebster.com/media/catalog/product/7/3/736125_V2GV1_Black_And_Brass_02.jpg?quality=100&fit=bounds&height=367&width=275"
          alt="Wardrobe essentials">
        <img
          src="https://thewebster.com/media/catalog/product/3/1/31474070_W4070_Black_02.jpg?quality=100&fit=bounds&height=367&width=275"
          alt="Wardrobe essentials">
      </div>

    </div>
    <div class="category">
      <div class="category-title">The most famous shoes for 24'</div>
      <div class="category-images">
        <img
          src="https://thewebster.com/media/catalog/product/3/0/30224S008_Black_04.jpg?quality=100&fit=bounds&height=367&width=275"
          alt="most famous shoes">
        <img
          src="https://thewebster.com/media/catalog/product/L/8/L815466X43_Black_01.jpg?quality=100&fit=bounds&height=367&width=275"
          alt="most famous shoes">
        <img
          src="https://thewebster.com/media/catalog/product/F/1/F1464-W326W328_Deep_Navy_02.jpg?quality=100&fit=bounds&height=367&width=275"
          alt="most famous shoes">
      </div>
    </div>
    <div class="category"></div>
  </main>
  <footer></footer>
</body>

</html>
